<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="javascripts/colorpicker.js"></script>
	    <script type="text/javascript" src="javascripts/jquery-1.8.2.min.js"></script>

        <link rel="stylesheet" type="text/css" href="stylesheets/themes.css" />
        <style type="text/css">
            body {
              background-color: #62d1d2;
              padding: 50px;
            }
        </style>
    </head>
    <body>
        <div class="cp-default">
            <div class="picker-wrapper">
                <div id="picker" class="picker"></div>
                <div id="picker-indicator" class="picker-indicator"></div>
            </div>
            <div class="slide-wrapper">
                <div id="slide" class="slide"></div>
                <div id="slide-indicator" class="slide-indicator"></div>
            </div>
        </div>

        <script type="text/javascript">
			$(function() {
				c = ColorPicker(document.getElementById('slide'), document.getElementById('picker'));
				c.callback = function(hex, hsv, rgb, mousePicker, mouseSlide) {
					ColorPicker.positionIndicators(
						document.getElementById('slide-indicator'), 
						document.getElementById('picker-indicator'),
						mouseSlide, mousePicker);
					document.body.style.backgroundColor = hex;
					console.log("Color Update: " + hex);
					
				};
				//c.setRgb({ r: 55, g: 255, b: 80 });
				console.log("Color init: " + document.body.style.backgroundColor);	
				console.log($('body').css('background-color'));
				c.setHex(document.body.style.backgroundColor);
			});
        </script>
    </body>
</html>
